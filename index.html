<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titulo">
        <h1>Peso Clicker</h1>
        <h2>Alcanza los $100.000.000 para ganar</h2>
    </div>
    <div id="suma-multiplicador">
        <p id="suma-jugador">Pesos por click: <span id="numero-suma">1</span></p>
        <p id="multiplicador-jugador">Multiplicador actual: <span id="numero-multiplicador">1</span></p>
        <p id="CPS-jugador">Clicks por segundo: <span id="numero-CPS">0</span></p>
        <p id="pesos-por-segundo">Pesos por segundo: <span id="numero-pesos-por-segundo">0</span></p>
    </div>
    <div id="boton-sumar-clicks">
        <button id="plus-click">+$1 p/click</button>
    </div>
    <div id="banco-clicks">
        <h3>Pesos en el banco: </h3>
        <span id="banco">$0</span>
    </div>
    <div id="tienda">
        <h3>Tienda</h3>
        <div id="objetos-tienda"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
